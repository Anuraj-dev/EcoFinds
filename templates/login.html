{% extends "layouts/layout.html" %} {% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Welcome to EcoFinds</h3>
        </div>
        <div class="card-body text-center">
          <p class="lead">Sign in to buy and sell eco-friendly products</p>

          <!-- Google OAuth Login Button -->
          <a href="{{ url_for('google_auth') }}" class="btn btn-danger btn-lg">
            <i class="fab fa-google"></i> Sign in with Google
          </a>

          <hr class="my-4" />

          <p class="text-muted">
            <small>
              By signing in, you agree to our terms of service and privacy
              policy.
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-danger {
    background-color: #db4437;
    border-color: #db4437;
  }

  .btn-danger:hover {
    background-color: #c23321;
    border-color: #c23321;
  }

  .card {
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border: none;
  }

  .card-header {
    background-color: #28a745;
    color: white;
    border-bottom: none;
  }
</style>
{% endblock %}
