{% extends "./layouts/layout.html" %} {% block body %}
<div class="container main-content">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <a href="/products" class="btn-back">Back to Products</a>

      <div class="product-showcase">
        <div class="eco-badge">Sustainable Find</div>

        <h1 class="product-title">{{product.title}}</h1>

        <div class="product-image-container">
          <img
            src="{{product.image_url}}"
            alt="{{product.title}}"
            class="product-image" />
        </div>

        <div class="product-info">
          <span class="product-label">Description:</span>
          <div class="product-description">{{product.description}}</div>
        </div>

        <div class="product-price">Price: â‚¹{{product.price}}</div>

        <div class="action-buttons">
          <a
            class="btn btn-outline-success btn-edit"
            href="/products/{{product.id}}/edit"
            >Edit Product</a
          >
          <form method="POST" action="/products/{{product.id}}/delete">
            <button class="btn btn-outline-danger btn-delete">
              Delete Product
            </button>
          </form>
        </div>
        <!-- Reviews Section -->
        <div class="card shadow-sm mb-4 mt-2">
          <div class="card-body">
            <h3 class="card-title mb-4">
              <i class="bi bi-star-fill text-warning"></i> Leave a Review
            </h3>

            <!-- Add Review Form -->
            <div class="mb-4">
              <form
                method="POST"
                action="/products/{{product.id}}/reviews"
                novalidate
                class="needs-validation">
                <!-- Star Rating UI -->
                <div class="mb-2 rating-container">
                  <div
                    class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label fw-semibold mb-0"
                      >Your Rating</label
                    >
                    <span class="rating-text" id="ratingDescription"
                      >Select stars</span
                    >
                  </div>
                  <fieldset class="starability-growRotate">
                    <input
                      type="radio"
                      id="no-rate"
                      class="input-no-rate"
                      name="rating"
                      value="1"
                      checked
                      aria-label="No rating." />
                    <input
                      type="radio"
                      id="first-rate1"
                      name="rating"
                      value="1" />
                    <label for="first-rate1" title="Terrible">1 star</label>
                    <input
                      type="radio"
                      id="first-rate2"
                      name="rating"
                      value="2" />
                    <label for="first-rate2" title="Not good">2 stars</label>
                    <input
                      type="radio"
                      id="first-rate3"
                      name="rating"
                      value="3" />
                    <label for="first-rate3" title="Average">3 stars</label>
                    <input
                      type="radio"
                      id="first-rate4"
                      name="rating"
                      value="4" />
                    <label for="first-rate4" title="Very good">4 stars</label>
                    <input
                      type="radio"
                      id="first-rate5"
                      name="rating"
                      value="5" />
                    <label for="first-rate5" title="Amazing">5 stars</label>
                  </fieldset>
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Comment</label>
                  <textarea
                    name="comment"
                    id="comment"
                    rows="3"
                    class="form-control"
                    placeholder="Share your experience..."
                    required></textarea>
                  <div class="invalid-feedback">
                    Please add some comment to review
                  </div>
                </div>
                <button class="btn btn-primary">
                  <i class="bi bi-send"></i> Submit Review
                </button>
              </form>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
  </div>
</div>
