{% extends "layout.html" %} {% block body %}

<div class="container main-content">
  <div
    class="section-header d-flex justify-content-between align-items-center mb-4">
    <h2 class="eco-heading">Explore Products</h2>
    <div class="eco-filters">
      <a href="/products/new" class="btn btn-outline-success me-2">Sell +</a>
    </div>
  </div>

  <div class="row g-4">
    {% for product in products: %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <a href="/products/{{product.id}}" class="product-link">
        <div class="eco-card">
          <div class="eco-card-img-container">
            <img
              src="{{product.image_url}}"
              class="eco-card-img"
              alt="{{product.title}}" />
            <div class="eco-badge">Pre-loved</div>
          </div>
          <div class="eco-card-body">
            <h5 class="eco-card-title">{{product.title}}</h5>
            <div class="d-flex justify-content-between align-items-center">
              <p class="eco-card-price">â‚¹{{product.price}}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>

  <div class="eco-banner mt-5">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h3 class="text-white mb-2">Join Our Sustainable Community</h3>
          <p class="text-white-75 mb-0">
            Every purchase helps extend product lifecycles and reduces waste.
          </p>
        </div>
        <div class="col-md-4 text-md-end"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
