{% extends "layout.html" %} {% block body %}

<div class="container main-content">
  <div
    class="section-header d-flex justify-content-between align-items-center mb-4">
    <h2 class="eco-heading">Product Listings</h2>
    <div class="eco-filters">
      <a href="/" class="btn btn-outline-primary-eco me-2">Home</a>
      <a href="/products/new" class="btn btn-outline-primary-eco">Sell +</a>
    </div>
  </div>

  <div class="row g-4">
    {% for product in products: %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <a href="/products/{{product.id}}" class="product-link">
        <div class="eco-card">
          <div class="eco-card-img-container">
            <img
              src="{{product.image_url}}"
              class="eco-card-img"
              alt="{{product.title}}" />
            <div class="card-overlay">
              <div class="quick-view">View Details</div>
            </div>
          </div>
          <div class="eco-card-body">
            <h5 class="eco-card-title">{{product.title}}</h5>
            <p class="eco-card-price">â‚¹{{product.price}}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
